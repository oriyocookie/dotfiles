# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

#bind split
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind %
unbind '"'
bind '"' setw synchronize-panes

